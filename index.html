<!DOCTYPE html>
<html lang="en">
<script src="vendor/aframe/build/aframe.min.js"></script>
<script src="build/aframe-ar.js"></script>
<script src="build/three.js"></script>
<head>
    <meta charset="UTF-8">
    <title>ar-test</title>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
        <a-marker-camera type='pattern' patternUrl='vendor/pattern-marker.patt'></a-marker-camera>
        <!-- for plain matker -->
        <a-marker type='pattern' patternUrl='vendor/pattern-marker.patt'></a-marker>
         <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
            <a-animation attribute="scale"
                         dur="1000"
                         from="1 1 1"
                         to="2 2 2"
                         direction='alternate-reverse'
                         easing= "ease-in-out-circ"
                         repeat="indefinite">
            </a-animation>
        </a-sphere>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
